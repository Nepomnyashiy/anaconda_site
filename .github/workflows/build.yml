name: Сборка и публикация контейнеров

on:
  # Запускаем процесс при изменениях в основной ветке и при релизных тегах.
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-web:
    name: Сборка и публикация web-образа
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Получить исходный код
        uses: actions/checkout@v4

      - name: Подготовить Buildx
        uses: docker/setup-buildx-action@v3

      - name: Авторизоваться в GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Сформировать теги для web-образа
        id: meta
        shell: bash
        run: |
          OWNER_LOWER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr "[:upper:]" "[:lower:]")"
          REPO_LOWER="$(echo "${{ github.event.repository.name }}" | tr "[:upper:]" "[:lower:]")"
          IMAGE="ghcr.io/${OWNER_LOWER}/${REPO_LOWER}-web"
          SHA_TAG="sha-${GITHUB_SHA}"

          if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            TAGS="${IMAGE}:latest,${IMAGE}:${SHA_TAG}"
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAGS="${IMAGE}:${VERSION},${IMAGE}:latest"
          else
            echo "Неподдерживаемый тип ссылки: ${GITHUB_REF}" >&2
            exit 1
          fi

          echo "tags=${TAGS}" >> "${GITHUB_OUTPUT}"

      - name: Собрать и опубликовать web-образ
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  build-api:
    name: Сборка и публикация api-образа
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Получить исходный код
        uses: actions/checkout@v4

      - name: Подготовить Buildx
        uses: docker/setup-buildx-action@v3

      - name: Авторизоваться в GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Сформировать теги для api-образа
        id: meta
        shell: bash
        run: |
          OWNER_LOWER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr "[:upper:]" "[:lower:]")"
          REPO_LOWER="$(echo "${{ github.event.repository.name }}" | tr "[:upper:]" "[:lower:]")"
          IMAGE="ghcr.io/${OWNER_LOWER}/${REPO_LOWER}-api"
          SHA_TAG="sha-${GITHUB_SHA}"

          if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            TAGS="${IMAGE}:latest,${IMAGE}:${SHA_TAG}"
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAGS="${IMAGE}:${VERSION},${IMAGE}:latest"
          else
            echo "Неподдерживаемый тип ссылки: ${GITHUB_REF}" >&2
            exit 1
          fi

          echo "tags=${TAGS}" >> "${GITHUB_OUTPUT}"

      - name: Собрать и опубликовать api-образ
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api
