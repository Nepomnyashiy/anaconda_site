name: Deploy via Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Проверка наличия файлов
        shell: bash
        run: |
          set -euo pipefail

          if [[ ! -f ansible/playbooks/site.yml ]]; then
            echo "Ошибка: не найден playbook ansible/playbooks/site.yml" >&2
            exit 1
          fi

          if [[ ! -f ansible/inventory/hosts.ini ]]; then
            if [[ -f ansible/inventory/hosts.ini.example ]]; then
              cp ansible/inventory/hosts.ini.example ansible/inventory/hosts.ini
              echo "hosts.ini отсутствовал, создан из hosts.ini.example для CI-проверки."
            else
              echo "Ошибка: не найден ansible/inventory/hosts.ini и отсутствует шаблон ansible/inventory/hosts.ini.example" >&2
              exit 1
            fi
          fi

      - name: Configure SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ansible/keys
          echo "$SSH_PRIVATE_KEY" > ansible/keys/id_ed25519
          chmod 600 ansible/keys/id_ed25519

      - name: Configure OpenRouter API key
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          mkdir -p ansible/keys
          echo "$OPENROUTER_API_KEY" > ansible/keys/openrouter_anaconda.key

      - name: Deploy
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook -i ansible/inventory/hosts.ini ansible/playbooks/site.yml
