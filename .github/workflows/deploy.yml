name: Deploy via Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ANSIBLE_HOST_KEY_CHECKING: "False"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: pip install ansible

      - name: Configure SSH key
        run: |
          mkdir -p ansible/keys
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" > ansible/keys/id_ed25519
          chmod 600 ansible/keys/id_ed25519

      - name: Deploy
        run: ansible-playbook -i ansible/inventory/hosts.ini ansible/site.yml
